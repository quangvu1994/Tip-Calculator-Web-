<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">       
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
        <header>
            <h1> Tip Calculator </h1>
        </header>
        <main id="main">
            <div id="amount">
                <div class="amount-label">
                    <h2>Bill</h2>
                </div>
                <div class="amount-input">
                    <input type="text" id="amount-value" name="total amount" value="0.00">
                </div>
            </div>
            <div id="tip-percentage">
                <div class="tip-label">
                    <h2>Tip %</h2>
                </div>
                <div class="tip-input">
                    <input type="text" id="tip-percentage-value" name="total amount" value="15">
                </div>
            </div>
            <div id="number-people">
                <div class="num-people-label">
                    <h2>Number of people</h2>
                </div>
                <div class="num-people-input">
                    <input type="text" id="num-people-value" name="total amount" value="1">
                </div>
            </div>
            <div id="tip-per-person">
                <div class="tip-per-person-label">
                    <h2>Tip</h2>
                    <h3>Per person</h3>
                </div>
                <div class="tip-per-person-value">
                    $<span id="final-tip-value">0.00</span>
                </div>
            </div>
            <div id="total-per-person">
                <div class="total-per-person-label">
                    <h2>Total</h2>
                    <h3>Per person</h3>
                </div>
                <div class="total-per-person-value">
                    $<span id="total-value">0.00</span>
                </div>
            </div>
        </main>
        <script src="calculation.js"></script>
    </body>
</html>
